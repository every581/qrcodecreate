    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a0033);

    header {
      text-align: center;
      padding: 60px 20px 30px;
      font-size: 3em;
      color: #fff;
      background: linear-gradient(90deg, #00ffee, #ff00ff, #00ffee);

    }

      50% { text-shadow: 0 0 40px #ff00ff, 0 0 60px #00ffee; }
      100% { text-shadow: 0 0 20px #00ffee, 0 0 40px #ff00ff; }
    }

    
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
      100% { text-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffee; }
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      padding: 40px 20px;
    }
    .panel {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffee;
      border-radius: 16px;
      padding: 30px;
      margin: 20px auto;

    input::placeholder {
      color: #66ffff;

    button {
      background: linear-gradient(90deg, #00ffee, #ff00ff);
      color: black;

<body>
  <header>âš¡ HYPER NEON QR Generator</header>
  <main>
    <div class="panel">
      <h2>Text to QR</h2>
      <input type="text" id="textInput" placeholder="Enter glowing text...">
      <button type="button" onclick="generateQR('text')">Generate QR</button>
    </div>

    <div class="panel">
      <h2>URL to QR</h2>
      <input type="text" id="urlInput" placeholder="Enter bright link...">
      <button type="button" onclick="generateQR('url')">Generate QR</button>
    </div>

    <div class="panel">
      <h2>Your QR Code</h2>
      <div id="qrcode"></div>
      <button type="button" onclick="downloadQR()">Download QR</button>
    </div>
  </main>
  <footer>ðŸš€ Designed in Cyberspace â€¢ Â© 2025 FutureLab</footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js">
    // ðŸš€ Detect if page was opened from QR code scan
    
  </script>
  <script>
    function generateQR(type) {
      let text = "";
      if (type === "text") {
        text = document.getElementById("textInput").value.trim();
      } else {
        text = document.getElementById("urlInput").value.trim();
        if (text && !text.startsWith("http")) {
          text = "https://" + text;
        }
      }

      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";

      if (text) {
        new QRCode(qrContainer, {
          text: text,
          width: 240,
          height: 240,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });

        setTimeout(() => {
          document.querySelector('#qrcode').parentElement.scrollIntoView({ behavior: "smooth", block: "start" });
        }, 100);
      }
    }

    function downloadQR() {
      const img = document.querySelector("#qrcode img");
      if (img) {
        const a = document.createElement("a");
        a.href = img.src;
        a.download = "neon_qr.png";
        a.click();
      }
    }

    document.getElementById("textInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        generateQR("text");
      }
    });

    document.getElementById("urlInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        generateQR("url");
      }
    });
  </script>
</body>
